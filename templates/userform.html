{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('list_users') }}" method="GET">
    {{ form.username.label() }}{{ form.username() }}<br>
    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>

<div>
{% for message in get_flashed_messages() %}
    <strong>{{ message }}</strong>
{% endfor %}
</div>

{% endblock %}
